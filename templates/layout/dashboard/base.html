{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | Project Budgeting</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}" />
    <script src="{% static 'js/htmx.min.js' %}"></script>
  </head>
  <body class="h-full bg-gray-50 dark:bg-neutral-900">
    <!-- ========== MAIN CONTENT ========== -->
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="w-64 bg-white dark:bg-neutral-800 border-e border-gray-200 dark:border-neutral-700">
        <!-- Brand -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-neutral-700">
          <a class="flex-none text-xl font-semibold dark:text-white" href="{% url 'app:dashboard_landing_page' %}" aria-label="Brand">Project Budgeting</a>
        </div>
        <!-- End Brand -->

        {% include "layout/dashboard/_sidenav.html" %}
      </div>
      <!-- End Sidebar -->

      <!-- Content -->
      <div class="w-full">
        <!-- Header -->
        <header class="sticky top-0 inset-x-0 flex flex-wrap sm:justify-start sm:flex-nowrap z-[48] w-full bg-white border-b text-sm py-2.5 sm:py-4 dark:bg-neutral-800 dark:border-neutral-700">
          <nav class="flex basis-full items-center w-full mx-auto px-4 sm:px-6 md:px-8" aria-label="Global">
            <div class="w-full flex items-center justify-end ms-auto sm:gap-x-3 sm:order-3">
              <div class="flex flex-row items-center justify-end gap-2">
                <div class="hs-dropdown relative inline-flex [--placement:bottom-right]">
                  <button type="button" class="inline-flex items-center justify-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-overlay-right">
                    <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span class="text-gray-600 font-medium truncate max-w-[7.5rem] dark:text-gray-400">{{ user.email }}</span>
                    <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!-- End Header -->

        <!-- Main Content -->
        <main class="w-full">
          {% block content %}{% endblock %}
        </main>
      </div>
      <!-- End Content -->
    </div>
    <!-- ========== END MAIN CONTENT ========== -->

    <!-- ========== SCRIPTS ========== -->
    <script src="{% static 'js/preline.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
