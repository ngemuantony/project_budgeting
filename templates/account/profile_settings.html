{% extends "layout/dashboard/base.html" %}
{% load static %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="mx-auto max-w-4xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14">
  <div class="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg p-4 sm:p-7 dark:from-neutral-900 dark:to-neutral-800 border border-blue-100 dark:border-blue-900">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-blue-900 dark:text-blue-100 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Profile Settings
      </h2>
      <p class="text-sm text-blue-700 dark:text-blue-300 mt-2">
        Manage your account settings and preferences.
      </p>
    </div>

    <form class="space-y-8">
      <div class="grid sm:grid-cols-12 gap-4 sm:gap-6">
        <!-- First Name -->
        <div class="sm:col-span-6">
          <label class="block text-sm font-medium mb-2 text-blue-900 dark:text-blue-100">First Name</label>
          <div class="relative">
            <input type="text" 
                   class="py-3 px-4 block w-full bg-white/50 dark:bg-neutral-800/50 border-2 border-blue-200 dark:border-blue-800 rounded-lg text-sm text-blue-900 dark:text-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 disabled:opacity-75 disabled:cursor-not-allowed transition-all duration-200" 
                   value="{{ user.first_name }}" 
                   disabled>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-blue-400 dark:text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        <!-- Last Name -->
        <div class="sm:col-span-6">
          <label class="block text-sm font-medium mb-2 text-blue-900 dark:text-blue-100">Last Name</label>
          <div class="relative">
            <input type="text" 
                   class="py-3 px-4 block w-full bg-white/50 dark:bg-neutral-800/50 border-2 border-blue-200 dark:border-blue-800 rounded-lg text-sm text-blue-900 dark:text-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 disabled:opacity-75 disabled:cursor-not-allowed transition-all duration-200" 
                   value="{{ user.last_name }}" 
                   disabled>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-blue-400 dark:text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        <!-- Email -->
        <div class="sm:col-span-12">
          <label class="block text-sm font-medium mb-2 text-blue-900 dark:text-blue-100">Email</label>
          <div class="relative">
            <input type="email" 
                   class="py-3 px-4 block w-full bg-white/50 dark:bg-neutral-800/50 border-2 border-blue-200 dark:border-blue-800 rounded-lg text-sm text-blue-900 dark:text-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 disabled:opacity-75 disabled:cursor-not-allowed transition-all duration-200" 
                   value="{{ user.email }}" 
                   disabled>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-blue-400 dark:text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end gap-x-3">
        <a href="{% url 'account_change_password' %}" 
           class="inline-flex items-center justify-center gap-2 px-4 py-3 text-sm font-semibold text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all dark:bg-blue-700 dark:hover:bg-blue-600 dark:focus:ring-offset-neutral-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
          Change Password
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
